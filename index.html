<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Canadian Quiz App</title>
    <meta name="description" content="Test your knowledge of Canada with this quiz">
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Metrophobic" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="datastore.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <header role="banner">
      <div class="col-4">
        <a href="index.html">
          <img class="logo" src="https://www.stagelightingstore.com/76651-large_default/apollo-2-color-glass-gobo-1116-canadian-flag.jpg" alt="canadian flag"/>
        </a>
      </div>
      <div class="col-8">
        <ul>
          <li>Question: <span class="questionNumber">0</span>/10</li>
          <li>Score: <span class="score">0</span></li>
        </ul>
      </div>
    </header>
    <main role="main">
      <div class="quizStart">
        <h1>Would you pass the Canadian Citizenship test? Take this quick quiz to find out!</h1>
        <button type="button" class="startButton">Start Quiz</button>
      </div>
      <div class="questionAnswerForm"></div>
    </main>
  </body>
</html>
